dist: xenial
language: php
php:
  - 7.0
services:
  - mysql
before_script: composer install
script:
  - mysql --version
  - java -version
  - mkdir -p tests/workspace/cache tests/workspace/files tests/workspace/log tests/workspace/tmp
  - php db/createdb.php
  - mysql opusdb -u root --password='' -e 'SELECT * FROM schema_version'
  - wget https://archive.apache.org/dist/lucene/solr/5.3.1/solr-5.3.1.tgz
  - tar xfz solr-5.3.1.tgz
  - cd solr-5.3.1
  - ./bin/solr start
  - ./bin/solr create -c opus4
  - cd server/solr/opus4/conf
  - rm -f managed-schema schema.xml solrconfig.xml
  - ln -s ../../../../../vendor/opus4-repo/search/schema-5.xml schema.xml
  - ln -s ../../../../../vendor/opus4-repo/search/solrconfig-5.xml solrconfig.xml
  - cd ../../../../
  - ./bin/solr restart
  - cd ..
  - ./vendor/bin/phpunit --configuration ./tests/phpunit.xml
