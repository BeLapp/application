; Basic elements for enrichmentkey form

[production]

; enrichmentkey name element
form.enrichmentkey.elements.name.type = "text"
form.enrichmentkey.elements.name.options.label = "admin_enrichmentkey_label_name"
form.enrichmentkey.elements.name.options.validators.strlen.validator = "StringLength"
form.enrichmentkey.elements.name.options.validators.strlen.options.min = "1"
form.enrichmentkey.elements.name.options.validators.strlen.options.max = "255"
form.enrichmentkey.elements.name.options.required = true

; submit button
form.enrichmentkey.elements.submit.type = "submit"
form.enrichmentkey.elements.submit.options.label = "admin_form_create"
form.enrichmentkey.elements.submit.options.order = 100

[new : production]

[edit : production]

form.enrichmentkey.elements.submit.options.label = "admin_form_update"

